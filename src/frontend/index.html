<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket + CRUD</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input, button { font-size: 18px; padding: 10px; margin: 5px; }
        #result, #dbResult { font-size: 20px; margin-top: 20px; color: green; }
        #dbResult { color: blue; }
    </style>
</head>
<body>
    <h2>Запуск инкремента через WebSocket</h2>
    <input type="number" id="numberInput" placeholder="Введите число">
    <button onclick="startTask()">Старт</button>
    <button onclick="stopTask()">Стоп</button>
    <div id="result">Результат: -</div>

    <hr>

    <h2>Простые edpoints</h2>
    <button onclick="getStatus()">Получить статус Task</button>
    <button onclick="getNumber()">Получить число Task</button>
    <hr>

    <h2>CRUD с базой</h2>
    <input type="text" id="itemName" placeholder="Название элемента">
    <button onclick="createItem()">Создать</button>
    <button onclick="getItems()">Получить все</button>
    <button onclick="updateItem()">Обновить (по ID)</button>
    <input type="number" id="itemId" placeholder="ID элемента">
    <button onclick="deleteItem()">Удалить</button>
    <div id="dbResult">Результат CRUD: -</div>

    <script src="config.js"></script>
    <script src="static/js/ws.js"></script>
</body>
</html>
